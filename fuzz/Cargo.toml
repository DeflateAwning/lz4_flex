
[package]
name = "lz4_flex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
lz4 = "1.23.1"

[dependencies.lz4_flex]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_roundtrip"
path = "fuzz_targets/fuzz_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "fuzz_roundtrip_cpp_compress"
path = "fuzz_targets/fuzz_roundtrip_cpp_compress.rs"
test = false
doc = false
