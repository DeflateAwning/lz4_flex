
[package]
name = "lz4_flex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
lzzzz = "0.8"

# checked-decode" is required for the fuzz_decomp_corrupted_data target
lz4_flex = { path = "..", default-features = true, features=["checked-decode"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_roundtrip"
path = "fuzz_targets/fuzz_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "fuzz_roundtrip_frame"
path = "fuzz_targets/fuzz_roundtrip_frame.rs"
test = false
doc = false

[[bin]]
name = "fuzz_roundtrip_cpp_compress"
path = "fuzz_targets/fuzz_roundtrip_cpp_compress.rs"
test = false
doc = false

[[bin]]
name = "fuzz_roundtrip_cpp_decompress"
path = "fuzz_targets/fuzz_roundtrip_cpp_decompress.rs"
test = false
doc = false

[[bin]]
name = "fuzz_decomp_corrupt_block"
path = "fuzz_targets/fuzz_decomp_corrupt_block.rs"
test = false
doc = false

[[bin]]
name = "fuzz_decomp_corrupt_frame"
path = "fuzz_targets/fuzz_decomp_corrupt_frame.rs"
test = false
doc = false
